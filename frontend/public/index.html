<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
  </head>
  <body>
    <div id="root"></div>
    <svg width="0" height="0" style="position:absolute;">
    <filter id="flame">
      <feTurbulence type="turbulence" baseFrequency="0.05 0.1" numOctaves="3" result="turbulence" />
      <feDisplacementMap in2="turbulence" in="SourceGraphic" scale="20" xChannelSelector="R" yChannelSelector="G" />
      <animate xlink:href="#flame feTurbulence" attributeName="baseFrequency" values="0.04 0.08; 0.05 0.1; 0.04 0.08" dur="1s" repeatCount="indefinite"/>
    </filter>
    </svg>
  </body>
</html>
