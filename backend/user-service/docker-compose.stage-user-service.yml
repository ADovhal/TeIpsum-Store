services:  
  stage-user-service:
    container_name: stage-user-service
    build:
      context: ../..
      dockerfile: backend/user-service/Dockerfile
      args:
        SERVICE_NAME: user-service
    ports: ['22094:${SERVICE_SERVER_PORT}']
    image: stage-user-service:latest
    env_file: .env
    networks: [stage-net]

networks:
  stage-net:
    external: true