spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    show-sql: false
  
  h2:
    console:
      enabled: true

  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      group-id: test-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer

jwt:
  secret: test-access-secret-key-for-testing-purposes-must-be-very-long-to-be-secure
  refresh-secret: test-refresh-secret-key-for-testing-purposes-must-be-very-long-to-be-secure
  admin-secret: test-admin-secret-key-for-testing-purposes-must-be-very-long-to-be-secure
  admin-refresh-secret: test-admin-refresh-secret-key-for-testing-purposes-must-be-very-long-to-be-secure

logging:
  level:
    com.teipsum: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
