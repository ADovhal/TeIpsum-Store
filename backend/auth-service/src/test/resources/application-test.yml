server:
  port: 0

cors:
  allowed:
    origins: "*"

spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        show_sql: false
    show-sql: false
    defer-datasource-initialization: true
  
  h2:
    console:
      enabled: true

  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      group-id: test-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer

jwt:
  secret: test-access-secret-key-for-testing-purposes-must-be-very-long-to-be-secure
  refresh-secret: test-refresh-secret-key-for-testing-purposes-must-be-very-long-to-be-secure
  admin-secret: test-admin-secret-key-for-testing-purposes-must-be-very-long-to-be-secure
  admin-refresh-secret: test-admin-refresh-secret-key-for-testing-purposes-must-be-very-long-to-be-secure
  expiration: 3600

security:
  argon2:
    hash-length: 32
    salt-length: 16
    parallelism: 1
    memory: 4096
    iterations: 3

logging:
  level:
    com.teipsum: INFO
    org.springframework.security: WARN
    org.springframework.web: WARN
    org.apache.kafka: OFF
    org.hibernate: WARN