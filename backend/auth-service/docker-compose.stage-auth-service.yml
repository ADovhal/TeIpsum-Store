services:
  stage-auth-service:
    container_name: stage-auth-service
    build:
      context: ../..
      dockerfile: backend/auth-service/Dockerfile
    ports: ['22093:${SERVICE_SERVER_PORT}']
    image: stage-auth-service:latest
    env_file: .env
    networks:
      - stage-net

networks:
  stage-net:
    external: true