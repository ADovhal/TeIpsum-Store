services:
  prod-auth-service:
    container_name: prod-auth-service
    build:
      context: ../..
      dockerfile: backend/auth-service/Dockerfile
    volumes:
      - maven-cache:/root/.m2
    ports: ['22093:${SERVICE_SERVER_PORT}']
    image: prod-auth-service:latest
    env_file: .env
    networks:
      - prod-net

volumes:
  maven-cache:

networks:
  prod-net:
    external: true