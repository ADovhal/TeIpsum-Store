services:
  prod-auth-service:
    container_name: prod-auth-service
    build:
      context: ../..
      dockerfile: backend/auth-service/Dockerfile
    ports: ['22093:9090']
    image: prod-auth-service:latest
    environment:
      - SERVER_PORT=${SERVICE_SERVER_PORT}
    networks:
      - prod-net

networks:
  prod-net:
    external: true