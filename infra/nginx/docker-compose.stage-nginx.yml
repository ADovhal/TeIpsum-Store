services: 
  stage-teipsum-nginx:
    container_name: stage-teipsum-nginx
    image: nginx:latest
    # ports: ["22443:443"]
    ports: ["22080:80"]
    volumes:
        - ./nginx.stage.conf:/etc/nginx/nginx.conf
        - /etc/letsencrypt/archive/stage.teipsum.tech:/etc/nginx/ssl
        - /home/adeployer/secrets/.htpasswd:/etc/nginx/secrets/.htpasswd:ro
    networks: [stage-net]


networks:
  stage-net:
    external: true