name: SonarCloud (Auth-Service)

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/auth-service/**'
      - 'backend/shared-dto/**'
      - 'backend/shared-logger/**'
      - 'backend/shared-exceptions/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/auth-service/**'
      - 'backend/shared-dto/**'
      - 'backend/shared-logger/**'
      - 'backend/shared-exceptions/**'

jobs:
  build-and-analyze:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Cache Sonar packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar-auth
          restore-keys: ${{ runner.os }}-sonar-auth

      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Install shared dependencies
        run: |
          cd backend
          mvn -B clean install -DskipTests -pl :teipsum-shared-dto,:shared-logger,:teipsum-shared-exceptions -am

      - name: Build & Sonar analyze Auth Service
        working-directory: backend/auth-service
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mvn -B -DskipTests=false verify \
            org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.organization=adovhal \
            -Dsonar.projectKey=adovhal_TeIpsum-Store-auth-service \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml