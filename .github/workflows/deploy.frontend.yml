name: Deploy Frontend

on:
  push:
    paths:
      - 'frontend/**'
    branches:
      - main
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          sparse-checkout: 'frontend/'
          fetch-depth: 1

      - name: Deploy Frontend
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ github.ref == 'refs/heads/main' && secrets.PROD_DEPLOY_HOST || secrets.STAGE_DEPLOY_HOST }}
          username: ${{ github.ref == 'refs/heads/main' && secrets.PROD_DEPLOY_USER || secrets.STAGE_DEPLOY_USER }}
          key: ${{ github.ref == 'refs/heads/main' && secrets.PROD_DEPLOY_KEY || secrets.STAGE_DEPLOY_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          script: |
            PROJECT_DIR="${{ secrets.PROJECT_DIR }}"
            FRONTEND_DIR="$PROJECT_DIR/frontend"
            GIT_BRANCH=${{ github.ref == 'refs/heads/main' && 'main' || 'develop' }}
            DEPLOY_ENV=${{ github.ref == 'refs/heads/main' && 'prod' || 'stage' }}
            COMPOSE_FILE="docker-compose.${DEPLOY_ENV}-frontend.yml"

            echo "ğŸ“¦ Deploying Frontend ($DEPLOY_ENV)..."

            TEMP_DIR=$(mktemp -d)
            
            git clone --branch $GIT_BRANCH --depth 1 --filter=blob:none \
              --sparse https://github.com/${{ github.repository }} $TEMP_DIR
            cd $TEMP_DIR
            git sparse-checkout set frontend/

            mkdir -p $FRONTEND_DIR
            rsync -av --delete $TEMP_DIR/frontend/ $FRONTEND_DIR/

            rm -rf $TEMP_DIR

            cd $FRONTEND_DIR

            echo "ğŸ“ Writing frontend .env file"
            echo "REACT_APP_API_URL=${{ github.ref == 'refs/heads/main' && secrets.PROD_REACT_APP_API_URL || secrets.STAGE_REACT_APP_API_URL }}" > .env

            echo "ğŸ›‘ Stopping and removing old containers..."
            docker compose -f $COMPOSE_FILE down --remove-orphans --volumes
            
            echo "ğŸ§¹ Cleaning up old images and build cache..."
            docker system prune -f
            docker builder prune -f --all
            
            echo "ğŸ”¨ Building and starting new containers..."
            docker compose -f $COMPOSE_FILE build --no-cache
            docker compose -f $COMPOSE_FILE up -d
            
            echo "â³ Waiting for containers to be ready..."
            sleep 5
            
            echo "ğŸ” Checking container status..."
            docker compose -f $COMPOSE_FILE ps

            echo "âœ… Frontend deployed!"