name: Deploy Frontend

on:
  push:
    paths:
      - 'frontend/webform/**'
    branches:
      - main
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          sparse-checkout: 'frontend/webform'  # –ö–ª–æ–Ω–∏—Ä—É–µ–º —Ç–æ–ª—å–∫–æ –Ω—É–∂–Ω—É—é —á–∞—Å—Ç—å
          fetch-depth: 1

      - name: Deploy Frontend
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ github.ref == 'refs/heads/main' && secrets.PROD_DEPLOY_HOST || secrets.STAGE_DEPLOY_HOST }}
          username: ${{ github.ref == 'refs/heads/main' && secrets.PROD_DEPLOY_USER || secrets.STAGE_DEPLOY_USER }}
          key: ${{ github.ref == 'refs/heads/main' && secrets.PROD_DEPLOY_KEY || secrets.STAGE_DEPLOY_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          script: |
            PROJECT_DIR="${{ secrets.PROJECT_DIR }}"
            FRONTEND_DIR="$PROJECT_DIR/frontend/webform"
            GIT_BRANCH=${{ github.ref == 'refs/heads/main' && 'main' || 'develop' }}
            DEPLOY_ENV=${{ github.ref == 'refs/heads/main' && 'prod' || 'stage' }}
            COMPOSE_FILE="docker-compose.${DEPLOY_ENV}-frontend.yml"

            echo "üì¶ Deploying Frontend ($DEPLOY_ENV)..."

            # –°–æ–∑–¥–∞–µ–º –≤—Ä–µ–º–µ–Ω–Ω—É—é –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏—é
            TEMP_DIR=$(mktemp -d)
            
            # –ö–ª–æ–Ω–∏—Ä—É–µ–º —Ç–æ–ª—å–∫–æ –Ω—É–∂–Ω—É—é –≤–µ—Ç–∫—É –∏ —á–∞—Å—Ç—å –ø—Ä–æ–µ–∫—Ç–∞
            git clone --branch $GIT_BRANCH --depth 1 --filter=blob:none \
              --sparse https://github.com/${{ github.repository }} $TEMP_DIR
            cd $TEMP_DIR
            git sparse-checkout set frontend/webform

            # –ö–æ–ø–∏—Ä—É–µ–º —Ç–æ–ª—å–∫–æ —Ñ—Ä–æ–Ω—Ç–µ–Ω–¥
            mkdir -p $FRONTEND_DIR
            rsync -av --delete $TEMP_DIR/frontend/webform/ $FRONTEND_DIR/

            # –û—á–∏—â–∞–µ–º –≤—Ä–µ–º–µ–Ω–Ω—ã–µ —Ñ–∞–π–ª—ã
            rm -rf $TEMP_DIR

            # –ü–µ—Ä–µ—Ö–æ–¥–∏–º –≤ –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏—é —Ñ—Ä–æ–Ω—Ç–µ–Ω–¥–∞
            cd $FRONTEND_DIR

            echo "üìÅ Writing frontend .env file"
            echo "REACT_APP_API_URL=${{ github.ref == 'refs/heads/main' && secrets.PROD_REACT_APP_API_URL || secrets.STAGE_REACT_APP_API_URL }}" > .env

            # –ó–∞–ø—É—Å–∫–∞–µ–º docker-compose
            docker compose -f $COMPOSE_FILE down
            docker compose -f $COMPOSE_FILE up -d --build

            echo "‚úÖ Frontend deployed!"